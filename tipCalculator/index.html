<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1 class="calculator__title">Tip Calculator</h1>
        <div class="field">
            <label for="amount" class="field__label">Amount </label>
            <input type="text" name="amount" id="amount" placeholder="â‚¹" class="field__input">
        </div>
        <div class="field">
            <label for="tip" class="field__label">Tip </label>
            <select name="tip" id="tip" class="field__input">
                <option value="0" selected>0%</option>
                <option value="5" id="fiv">5%</option>
                <option value="10" id="ten">10%</option>
                <option value="15" id="fif">15%</option>
                <option value="20" id="twe">20%</option>
            </select>
        </div>
        <div class="field">
            <label for="people" class="field__label">People </label>
            <input type="number" value="1" min="1" step="1" id="people" class="field__input">
        </div>
        <button id="calculate">Calculate</button>
        <div class="info">
            <p class="info__tip"></p>
            <p class="info__total"></p>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
