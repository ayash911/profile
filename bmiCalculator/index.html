<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>BMI Calculator</title>
        <script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>BMI Calculator</h1><br>
			<p>Height (in cm)</p>
			<input type="number" id="height" placeholder="height"/><br><br>
			<p>Weight (in kg)</p>
			<input type="number" id="weight" placeholder="weight"/><br><br><br>            
			<button id="btn">Calculate</button><br><br><br>
			<div id="result"></div>
		</div>
	</body>
</html>
